    <div id="formmessage"></div>

    <main>
        <h1>Simple Form</h1>
        <form method="get" action="record.html" class="myform">
            <fieldset>
                <legend>Please Fill Me Out!</legend>

                <label>Username*<input type="text" id="username" name="username" required></label>

                <label>Password*<input type="password" id="password" name="password" pattern="[A-Za-z0-9].{8,}" title="Password must be 8 or more characters and alpha numeric" required></label>

                <label>Repeat Password*<input type="password" id="password2" name="password2" pattern="[A-Za-z0-9].{8,}" title="Password must be 8 or more characters and alpha numeric" required></label>

                <label>Email*<input type="email" id="email" name="email" placeholder="Your byui email address" pattern="[a-zA-Z0-9_.\-]+@byui.edu" title="A valid byui.edu email address" required></label>

                <label for="r">Please Rate This Form!</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues"> 
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </datalist>

                <button id="submit" type="submit">Steal My Data!</button>


            </fieldset>

        </form>
